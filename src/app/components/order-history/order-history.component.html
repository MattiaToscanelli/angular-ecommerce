<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3 class="mb-3">Your Orders</h3>
            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th width="20%">Order ID</th>
                            <th width="10%">Total Price</th>
                            <th width="10%">Total Quantity</th>
                            <th width="10%">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orderHistoryList">
                            <td>{{ order.orderTrackingNumber }}</td>
                            <td>{{ order.totalPrice| currency: 'USD' }}</td>
                            <td>{{ order.totalQuantity }}</td>
                            <td>{{ order.dateCreated| date: 'medium' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="orderHistoryList.length === 0 && dataLoaded">
                <div class="alert alert-warning col-md-12" role="alert">
                    <h3>No Orders Found</h3>
                    <p>You have no orders in your history.</p>
                </div>
            </div>
        </div>
    </div>
</div>
