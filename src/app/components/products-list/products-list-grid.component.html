<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngIf="dataLoaded && products.length > 0" class="col-md-12">
          <div class="row">
            <div *ngFor="let product of products" class="col-lg-4 col-md-6 d-flex align-items-stretch p-3">
              <a [routerLink]="['/products', product.id]">
                <div class="card w-100 d-flex flex-column">
                  <div style="background-color: #f8f9fa;" class="card-header">
                    
                      <img [src]="product.imageUrl" alt="{{ product.name }}" class="card-img-top">
                    
                  </div>
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.unitPrice | currency:'USD' }}</p>
                    <div class="mt-auto">
                      <a href="#" (click)="$event.preventDefault(); $event.stopPropagation()" class="btn btn-primary">Add to Cart</a>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>

        <!-- Show a message if no products are found -->
        <div *ngIf="dataLoaded && products.length === 0" class="col-md-12">
          <div class="alert alert-warning" role="alert">
            No products found
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
